<!DOCTYPE html>
<html>
<head>
<title>Inner HTML</title>
<style type="text/css">
body
{
background: #757F9A;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #D7DDE8, #757F9A);  /* Chrome 10-25, Safari 5.1-6 */

}
</style>
</head>
<body>
<div id="sbjain">Hello</div>
<button onclick= 'abc()'id="btn">CLICK HERE</button>
<script type="text/javascript">
function abc()
{

document.getElementById("sbjain").innerHTML="How are you ??";


}
</script>
</body>
</html>
